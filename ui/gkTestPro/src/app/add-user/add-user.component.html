<div class="container">
  <div class="title">Add New User</div>
  <form class="form" #userInfoForm="ngForm" (ngSubmit)="onSubmit(userInfoForm)">
    <div class="form-group">
      <label for="name">Full Name:</label>
      <input type="text" class="form-control" id="name" name="name" required [(ngModel)]="name" #nameInput="ngModel">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" required>
    </div>
    <div class="form-group">
      <label for="role">Role:</label>
      <select class="form-control" id="role" name="role" [(ngModel)]="role" required>
        <option value="admin">Admin</option>
        <option value="st">Senior Tester</option>
        <option value="jt">Junior Tester</option>
      </select>
    </div>
    <div class="form-group">
      <label for="id">user ID:</label>
      <input type="text" class="form-control" id="id" name="id" required [(ngModel)]="id" #nameInput="ngModel">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
        [(ngModel)]="confirmPassword" required>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary" [disabled]="!userInfoForm.valid">Submit</button>
      <button class="cncl" type="button" (click)="this.toSettings()">Cancel</button>
    </div>
  </form>
</div>
