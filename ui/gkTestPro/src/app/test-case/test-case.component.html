<div class="container">
    <div class="sidebar">

        <div class="sub-heading">Actions</div>
        <div class="bar"></div>
        <button class="action-heading dtls" (click)="toOvw()">Details</button>
        <button class="action-heading execs" (click)="toHistory()">Execution History</button>

    </div>

    <div class="window">
        <div class="header">
            <div class="name">{{testCase.title}}</div>
            <div class="date">- Created On: {{testCase.createdOn}}</div>
            <div class="date">- Last Modified: {{testCase.LastModified}}</div>
            <button class="btn" (click)="toPrevCase()">&#60; Previous</button>
            <button class="btn" (click)="toNextCase()">Next ></button>
            <button class="btn" (click)="toEditTestCase()">Edit</button>

        </div>

        <!-- <app-test-case-overview class="ovw"></app-test-case-overview>
        <app-test-case-executions class="exe"></app-test-case-executions> -->
        <router-outlet></router-outlet>

    </div>

</div>
