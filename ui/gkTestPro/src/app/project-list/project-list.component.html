<div class="projects">
  <div class="header">
    <div>
      <div class="report-heading">Projects</div>
    </div>

    <div class="srch">
      <div class="search-bar">
        <input type="text" class="search-input" placeholder="Search" (input)="onSearch($event)">
      </div>
      <div class="search-icon"></div>

      <div class="filter-button">
        <button class="filter-btn">Filter</button>
      </div>

    </div>



    <div class="add-project-div">
      <button class="add-project-btn">+ Add Project</button>
    </div>

  </div>

  <div class="project-list" *ngFor="let project of projects">
    <app-project-tab [project]="project" (click)="toProject(project)"></app-project-tab>    
  </div>
</div>
