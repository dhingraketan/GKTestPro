<div class="dash">

  <div class="sidebar">

    <div class="add-project-div">
      <button class="add-project-btn" (click)="toAddProject()">+ Add Project</button>
    </div>

    <div class="todos">

      <div class="todo-heading">To-Do</div>

      <div class="bar"></div>

      <div class="todo-list">
        <li class="todo-item"><a>To-Do Item 1</a></li>
        <li class="todo-item"><a>To-Do Item 2</a></li>
      </div>
    </div>

  </div>

  <div class="report">
    <div class="report-heading">Active Test Runs</div>
    <div class="bar-graph">
      <canvas class="chrt" id="chrt"></canvas>
    </div>

  </div>

  <div class="projects">
    <div class="header">
      <div class="report-heading">Projects</div>

      <div class="search-bar">
        <input type="text" class="search-input" placeholder="Search">
      </div>

      <div class="search-icon"></div>

      <div class="filter-button">
        <button class="filter-btn">Filter</button>
      </div>

    </div>

    <div class="project-list">
      <app-project-tab routerLink="project-overview"></app-project-tab>
      <app-project-tab></app-project-tab>
      <app-project-tab></app-project-tab>
      <app-project-tab></app-project-tab>
      <app-project-tab></app-project-tab>
      <app-project-tab></app-project-tab>
      <app-project-tab></app-project-tab>
    </div>
  </div>

</div>
